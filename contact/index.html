<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="../">
  <title>Know-IT: Contact</title>

  <link href="css/all.css" rel="stylesheet">
  <script src="js/prefixfree.min.js"></script>
</head>
<body>
  <div class="l-wrap">
    <!-- Navigation -->
    <nav class="l-side m-nav">
      <div class="l-row">
        <figure>
          <a href="index.html">
            <img src="images/know-it-logo.svg" alt="Logo of Know It" />
          </a>
        </figure>
        <ul>
          <li><a role="presentation" href="index.html">Home</a></li>
          <li><a role="presentation" href="leden/index.html">Leden</a></li>
          <li><a role="presentation" href="expertise/index.html">Expertise</a></li>
          <li><a role="presentation" class="active" href="contact/index.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Intro -->
    <header class="m-intro">
      <div class="l-row">
        <h1>Contact met Know-IT</h1>
        <p>U kunt een vrijblijvende aanvraag doen om één van onze leden in te huren. Indien u interesse heeft om met één van onze specifieke leden te werken, bekijkt u dan de pagina met onze <a href="leden/index.html">leden</a>.</p>
      </div>
    </header>

    <!-- Main -->
    <main class="l-main l-row m-contact ">
      <form method="POST" action="//formspree.io/info@know-it.nl">
        <div>
          <label for="naam">Uw naam</label>
          <input id="naam" type="text" name="text" placeholder="Bijv. Jan Jansen" required autofocus />
        </div>
        <div>
          <label for="email">Uw email adres</label>
          <input id="email" type="email" name="email" placeholder="uw@mail-adres.nl" required />
        </div>
        <div>
          <label for="message">Uw bericht</label>
          <textarea id="message" name="message" placeholder="Uw bericht aan de leden van Know-IT" rows="5" required></textarea>
        </div>

        <input type="hidden" name="_next" value="//know-it-nl.github.io/contact/dank.html" />
        <input type="hidden" name="_format" value="plain" />
        <input type="hidden" name="_subject" value="Bericht via know-it website" />
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit" class="c-button">Verstuur bericht</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="m-footer">
      <div class="l-row">
        <p>&copy; 2017-2020, de leden van Know-IT. </p>
      </div>
    </footer>
  </div>
</body>
</html>
